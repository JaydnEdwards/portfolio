<section class="blog-feed section-wrapper__large">
    <h2 class="headline display">
        {{ heading }}
        {% if headingEmoji %}
            <span class="emoji">{{ headingEmoji }}</span>
        {% endif %}
    </h2>

    <div class="feed-grid">
        {% for post in collections.blog %}
            <figure class="feed-item" data-blog-category="{{ post.data.category }}">
                <a href="{{ post.url }}"><img src="{{ post.data.featuredImage }}" alt="" /></a>
            
                <figcaption>
                    <p><time datetime="{{ post.date | w3DateFilter }}">{{ post.date | dateFilter }}</time></p>
                    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
                    <!-- <p>{{ post.data.excerpt }}</p> -->
                    <!-- <p class="feedTags">Tags: {{ post.data.tags }}</p> -->
                </figcaption>
            </figure>
        {% endfor %}
    </div>
</section>
