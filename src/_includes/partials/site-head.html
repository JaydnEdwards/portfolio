<a class="[ skip-link ] [ button ]" href="#main-content">Skip to content</a>
<header role="banner" class="site-head">
  <div class="wrapper">
    <div class="site-head__navbar">

      <nav
        class="[ nav ]"
        aria-label="Primary navigaton"
      >
        <ul class="nav__list">
          {% for item in navigation.items %}
          <li>
            <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}
              >{{ item.text }} <span class="nav__emoji>">{{ item.emoji }}</span></a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div><!-- Nav Bar-->

    <div class="site-head__hero">
      <a href="/" aria-label="{{ site.name }} - home">
        {% include "partials/brandreverse.svg" %}
      </a>
    </div>
  </div>
</header>
