{% extends "layouts/base.html" %}

{% block content %}
<div class="page__wrapper">
    <article class="portfolio__feed">
        {{ content | safe }}
        <div class="[ grid-2 ]">
        {% for post in collections.portfolio %}
            <figure class="[ portfolioFeedItem ] [ border-5 ]">
                <a href="{{ post.url }}"><img src="{{ post.data.featuredImage }}" class="feedThumbnail" alt="" /></a>
            
                <figcaption>
                    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
                    <time datetime="{{ post.date | w3DateFilter }}">{{ post.date | dateFilter }}</time>
                    <p>{{ post.data.excerpt }}</p>
                    <!-- <p class="feedTags">Tags: {{ post.data.tags }}</p> -->
                </figcaption>
            </figure>
        {% endfor %}
        </div>
    </article>
</div><!-- Wrapper -->
{% endblock %}
