{% extends "layouts/base.html" %}

{% block content %}
<div class="page__wrapper">
    <article class="blog__feed">
        <h2>Posts under '{{ tag }}'</h2>
            {% set taglist = collections[ tag ] %}
            {% for post in taglist | reverse %}
            <figure class="blogFeedItem">
                <a href="{{ post.url }}"><img src="{{ post.data.featuredImage }}" class="feedThumbnail" alt="" /></a>
            
                <figcaption>
                    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
                    <time datetime="{{ post.date | w3DateFilter }}">{{ post.date | dateFilter }}</time>
                    <p>{{ post.data.excerpt }}</p>
                    <!--<p class="feedTags">Tags: {{ post.data.tags }}</p>-->
                </figcaption>
            </figure>
            {% endfor %}
    </article>
</div>
{% endblock %}
